~<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Portfolio Wesite</title>
  </head>
  <body>
    <!-- Header Content -->

    <!-- Main Content -->
    <main>
      <!-- Home Content -->
      <section id="home-page"></section>

      <!-- My Profile Content -->
      <section id="my-profile"></section>

      <!-- Message -->
        <section id="message-me" class="p-6 bg-gray-100 rounded-lg shadow-md max-w-md mx-auto my-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Message Me</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 mb-2">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
        </form>
    </section>
    </main>
    <!-- Footer Content -->

    <!-- JavaScript External -->
  </body>
</html>
